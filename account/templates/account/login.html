{% extends "base.html" %}
{% load static %}

{% block page_title %}
    Login | Child Immunization System
{% endblock page_title %}

{% block content %}
    <h3>Login</h3>
    <br>
    <form method="POST">
        {% csrf_token %}
        <div class="input-field">
            {{ form.username }}
            <label for="username">Username</label>
        </div>
        <div class="input-field">
            {{ form.password }}
            <label for="password">Password</label>
        </div>
        <button class="waves-effect waves-light btn">Log IN</button>
    </form>
{% endblock content %}
