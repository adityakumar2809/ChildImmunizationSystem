<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block page_title %}
                Child Immunization System
            {% endblock page_title %}
        </title>

        {% block head %}
        {% endblock head %}

    </head>
    <body>

        {% if user.is_authenticated %}
            <h3>HELLO, {{ user.first_name|upper }}</h3>
            {% if user.pk in parent_users %}
                <a href="{% url 'beneficiary:list_children' pk=user.pk %}">My Children</a>
                <a href="{% url 'beneficiary:detail_medical' pk=user.pk %}">Get Medical Help</a>
            {% endif %}
            <a href="{% url 'account:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'account:login' %}">Login</a>
        {% endif %}

        {% block content %}
        {% endblock content %}

        {% block tail %}
        {% endblock tail %}
    </body>
</html>
